<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox image</title>
    <style>
        .image{
            flex-direction: row;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        img{
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="Pins/picture1.jpg" alt="picture1">
        <img src="Pins/picture2.jpg" alt="picture2">
        <img src="Pins/picture3.jpg" alt="picture3">
        <img src="Pins/picture4.jpg" alt="picture4">
        <img src="Pins/picture5.jpg" alt="picture5">
        <img src="Pins/picture6.jpg" alt="picture6">
        <img src="Pins/picture7.jpg" alt="picture7">
        <img src="Pins/picture8.jpg" alt="picture8">
        <img src="Pins/picture9.jpg" alt="picture9">
        <img src="Pins/picture10.jpg" alt="picture10">
        <img src="Pins/picture11.jpg" alt="picture11">
        <img src="Pins/picture12.jpg" alt="picture12">
    </div>
</body>
</html>
