<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid #000000;
            width: 1000px;
            height: 700px;
        }
        img{
            margin-top: 90px;
            margin-left: 100px;
            filter: blur(1rem);
            border: 5px solid #000;
        }
        img:hover{
            filter: blur(0px);
            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./Pins/picture10.jpg" alt="Image">
    </div>
</body>
</html>
