    <!DOCTYPE html>
    <html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Bar</title>
        <style>
            nav{
                background-color: #55c4e9;
                padding: 20px;
            }
            a {
                margin-right: 20px;
                margin-left: 20px;
                color: #ffffff;
            }
            a:hover{
                color: #000000;
            }
        </style>
    </head>
    <body>

            <a href="#">Home</a>

            <a href="#">Contact</a>

            <a href="#">Login</a>
        </nav>
    </body>
